name: Scrape Sorcery TCG Prices

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Run EV analysis
        run: |
          # Find the most recent prices CSV in data/
          LATEST_CSV=$(ls -t data/*_sorcery_prices.csv | head -1)
          echo "Analyzing: $LATEST_CSV"
          python sorcery_ev_calc.py "$LATEST_CSV" --include-sets-without-box-price

      - name: Build static site
        run: python build.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No new data to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "data: price scrape ${TIMESTAMP}"
            git push
          fi
